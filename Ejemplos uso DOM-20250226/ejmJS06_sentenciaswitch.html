<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <p id="nomdia"></p>
<script>
let dia;
switch (new Date().getDay()) {
  case 0:
    dia = "Domingo";
    break;
  case 1:
    dia = "Lunes";
    break;
  case 2:
    dia = "Martes";
    break;
  case 3:
    dia = "Miércoles";
    break;
  case 4:
    dia = "Jueves";
    break;
  case 5:
    dia = "Viernes";
    break;
  case  6:
    dia = "Sábado";
  default:
    //no es necesario porque el día se
    //toma de una función DATE
    dia="Número de día invalido";
}
document.getElementById("nomdia").innerHTML =
 "Hoy es :" + dia;
</script>
</body>
</html>
