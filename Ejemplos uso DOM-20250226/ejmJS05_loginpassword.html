<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de inicio de sesión</title>
    <script>
      function validarFormulario() {
        // Obtener los valores ingresados por el usuario
        var login = document.forms["loginForm"]["login"].value;
        var password = document.forms["loginForm"]["password"].value;

        // Validar el campo de login
        if (login == "") {
          alert("El campo de login no puede estar vacío");
          return false;
        }
        //[a-zA-Z] permite cualquier caracter de la a-z o A-Z
        // que los caracteres anteriores pueden ir varias veces
        if (!/^[a-zA-Z]+$/.test(login)) {
          alert("El login debe contener sólo letras");
          return false;
        }

        // Validar el campo de password
        if (password == "") {
          alert("El campo de password no puede estar vacío");
          return false;
        }
        if (password.length < 8) {
          alert("El password debe tener al menos 8 caracteres");
          return false;
        }

        // Si se llega hasta aquí, el formulario es válido
        return true;
      }
    </script>
  </head>
  <body>
    <h1>Inicio de sesión</h1>
    <form name="loginForm" onsubmit="return validarFormulario()">
      <label for="login">Login:</label>
      <input type="text" id="login" name="login" /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br />

      <input type="submit" value="Ingresar" />
    </form>
  </body>
</html>
