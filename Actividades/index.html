<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafica</title>
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 0;
        margin: 0;
      }
      canvas {
        background-color: white;
        width: 400px;
        height: 400px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
  </body>
  <script>
    const canvas = document.querySelector("canvas");
    if (canvas.getContext) {
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "rgba(0,0,255,255)";
      ctx.fillRect(0, 5, 180, 30);

      ctx.fillStyle = "rgba(0,153,255,255)";
      ctx.fillRect(0, 30, 250, 30);

      ctx.fillStyle = "rgba(255,221,0,255)";
      ctx.fillRect(0, 60, 100, 30);

      ctx.fillStyle = "rgba(0,30,100,255)";
      ctx.fillRect(0, 90, 150, 30);

      ctx.fillStyle = "rgba(0,200,0,255)";
      ctx.fillRect(0, 120, 230, 30);
    }
  </script>
</html>
