<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Actividad 13 - HTTP y Formulario</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Carrusel -->
    <div class="container w-50 mx-auto">
      <!-- Ajusta el ancho al 50% y centra -->
      <div id="httpCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#httpCarousel"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#httpCarousel"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#httpCarousel"
            data-bs-slide-to="2"
          ></button>
          <button
            type="button"
            data-bs-target="#httpCarousel"
            data-bs-slide-to="3"
          ></button>
        </div>

        <!-- Imágenes del carrusel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://cdn.futura-sciences.com/sources/images/http.jpg"
              alt="HTTP Concepto 1"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.ionos.mx/digitalguide/fileadmin/DigitalGuide/Screenshots_2020/diagram-of-http-communication-process-es.png"
              alt="HTTP Concepto 2"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://prd-cyberhub.oss-me-central-1.aliyuncs.com/uploads/0rF7UeQClrOmI7Z31VYawX5xjKtVgQ"
              alt="HTTP Concepto 3"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn.prod.website-files.com/64555bfdcb110dbf3e9e04bd/646cf41e9c60c23fcea5be5e_HTTP-Strict-Transport-Security-HSTS.png"
              alt="HTTP Concepto 4"
              class="d-block w-100"
            />
          </div>
        </div>

        <!-- Controles -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#httpCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#httpCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Contenido de la página -->
    <div class="container mt-3">
      <h2>Cuestionario sobre HTTP</h2>
      <form>
        <!-- Pregunta 1 -->
        <div class="mb-3">
          <label class="form-label">1. ¿Qué significa HTTP?</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="q1a1"
              value="a"
            />
            <label class="form-check-label" for="q1a1"
              >HyperText Transfer Protocol</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="q1a2"
              value="b"
            />
            <label class="form-check-label" for="q1a2"
              >Hyper Transfer Text Protocol</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="q1a3"
              value="c"
            />
            <label class="form-check-label" for="q1a3"
              >High Transfer Text Protocol</label
            >
          </div>
        </div>

        <!-- Pregunta 2 -->
        <div class="mb-3">
          <label class="form-label">2. ¿Es HTTP un protocolo seguro?</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              id="q2a1"
              value="a"
            />
            <label class="form-check-label" for="q2a1">Verdadero</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              id="q2a2"
              value="b"
            />
            <label class="form-check-label" for="q2a2">Falso</label>
          </div>
        </div>

        <!-- Pregunta 3 -->
        <div class="mb-3">
          <label class="form-label">3. Selecciona los métodos HTTP:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="q3"
              id="q3a1"
              value="GET"
            />
            <label class="form-check-label" for="q3a1">GET</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="q3"
              id="q3a2"
              value="POST"
            />
            <label class="form-check-label" for="q3a2">POST</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="q3"
              id="q3a3"
              value="DELETE"
            />
            <label class="form-check-label" for="q3a3">DELETE</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="q3"
              id="q3a4"
              value="UPDATE"
            />
            <label class="form-check-label" for="q3a4">UPDATE</label>
          </div>
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary">Enviar respuestas</button>
      </form>
    </div>
  </body>
</html>
